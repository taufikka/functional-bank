<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Banking page</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets's get some <span
                class="text-purple-600  font-semibold">Moneyyyy!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposite</h3>
                    <input id="deposit-input" class="border border-gray-400 block rounded w-3/4 mb-4 p-2" type="text"
                        placeholder="$ amount you want to deposite">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Deposite</button>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="border border-gray-400 block rounded w-3/4 mb-4 p-2" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
